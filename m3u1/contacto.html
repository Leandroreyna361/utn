      <div class="container text-center ">
        <div class="row">
            <div class="col-md-6 mt-5" >
                <h3 class="mb-2">Formulario de contacto</h3>
                <form>
                <div class="mb-2" > 
                  <label for="name">Nombre:</label>
                  <input type="text" class="is-invalid" id="name" name="name" required>
                  <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div> 
                <div class="mb-2" >  
                  <label for="surname">Apellido:</label>
                  <input type="text" id="surname" name="surname">
                </div> 
                <div class="mb-2" >
                  <label for="numero">Celular:</label>
                  <input type="number" class="is-invalid" id="numero" name="numero" required>
                  <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div> 
                <div class="mb-2">
                  <label for="email">Email:</label>
                  <input type="email" class="is-invalid" id="email" name="email" required>
                  <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div> 
                <div class="btn">
                  <input type="submit" value="Enviar">
                </div> 
                </form>
